<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="header-top">
                <ul class="nav-list">
                    <li class="nav-list-items">
                        Vào cửa hàng trên ứng dụng LCH-Shop
                        <div class="header-qr">
                            <img src="assert/maqr.png">
                            <div class="header-qr-app">
                                <img src="assert/gg_play.png">
                                <img src="assert/app_store.png">
                            </div>
                        </div>
                    </li>
                    <li class="nav-list-items">
                        |
                    </li>
                    <li class="nav-list-items">
                        Kết nối
                    </li>
                    <li class="nav-list-items">
                        <i class="fa-brands fa-facebook"></i>
                    </li>
                    <li class="nav-list-items">
                        <i class="fa-brands fa-instagram"></i>
                    </li>
                </ul>
                <ul class="nav-list">
                    <li class="nav-list-items">
                        <i class="fa-solid fa-bell"></i> Thông báo
                    </li>
                    <li class="nav-list-items">
                        <i class="fa-solid fa-question"></i> Trợ giúp
                    </li>
                    <ul>
                        <li>
                            <i class="fa-solid fa-person"></i> Lê Chí Hiển
                            <ul>
                                <li>Tài khoản của tôi</li>
                                <li>Địa chỉ của tôi</li>
                                <li>Đơn mua</li>
                                <li>Đơn xuất</li>
                            </ul>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="header-bot">
                <div class="logo">
                    <img src="assert/1656181621shopee-logo-white.webp">
                </div>
                <div class="search">
                    <input type="text" placeholder="Tìm sản phẩm trong Shop này">
                    <ul>
                        <li>
                            <p>Trong shop này</p>
                            <ul>
                                <li>Trong shop a</li>
                                <li>Trong shop b</li>
                            </ul>
                        </li>
                    </ul>
                    <i class="fa-solid fa-caret-down"></i>
                    <div class="search-button">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
